<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="layout :: header"></th:block>
<head>
    <meta charset="UTF-8"/>
</head>
<body>
<!-- Page Content -->
<div id="page-content-wrapper">
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <h5 class="page-header">随心贷风控报表<font color="red">（注意：此功能只导出随心贷产品“正常结清”和“逾期未还”的部分风控数据</font></h5>
    </div>
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <form id="sxdReportForm">
            <div class="clearfix">
                <div class="col-md-12">
                    <label class="col-md-2 control-label">合同生成时间:</label>
                    <div class="col-md-5">
                                <span class="col-md-5">
                                    <input type="text" id="beginCreateTime" name="beginCreateTime" class="form-control">
                                </span> <span class="col-md-1">-</span> <span class="col-md-5">
                                    <input type="text" id="endCreateTime" name="endCreateTime" class="form-control">
                                </span>
                    </div>
                    <button type="button" id="importBtn" class="btn btn-primary btn-sm">导 出</button>
                    <button type="reset" class="btn btn-info btn-sm">重 置</button>
                </div>
            </div>
        </form>
    </div>
    <!-- 进度条-->
    <div class="modal fade" id="progressModal" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <span id="progressSpan" style="text-align:center;color:red">正在分析数据，请勿刷新！</span><br/>
                <div class="progress">
                    <div id="progressDiv" class="progress-bar" role="progressbar" aria-valuenow="60"
                         aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <th:block th:replace="layout :: footer"></th:block>
    <script th:src="@{/js/report/sxd/report_sxd.js?date=20190125v1}"></script>
</body>
</html>
